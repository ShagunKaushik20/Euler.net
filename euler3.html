        function largestPrimeFactor(number) {
  let factor = 2;

  while (factor <= number) {
    if (number % factor === 0) {
      number /= factor;
    } else {
      factor++;
    }
  }

  return factor;
}

const targetNumber = 600851475143;
const result = largestPrimeFactor(targetNumber);

console.log("Largest prime factor of", targetNumber, "is:", result);
