<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiples(num){
            let sum = 0;
            for(let i = 0; i < num; i++){
                if(i%3 == 0 || i%5 == 0){
                    sum = sum + i;
                }
            }
            console.log(`The sum of multiples of 3 and 5 is ${sum}`);
        }
        multiples(1000);
    </script>
</body>
</html>
